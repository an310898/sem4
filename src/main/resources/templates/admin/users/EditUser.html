<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/AdminLayout.html}"
>
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<div id="page-content-wrapper" layout:fragment="content">
  <div class="container-fluid" th:object="${user}">
    <form action="#"
          th:action="@{/admin/user/update/{userId}(userId=${userId})}"
          method="post"
    >
      <div class="form-group">
        <label for="Name">Full Name</label>
        <input class="form-control" type="text" id="Name" placeholder="Name" th:field="*{FullName}">
        <span th:if="${#fields.hasErrors('FullName')}" th:errors="*{FullName}"></span>
      </div>
      <div class="form-group">
        <label for="userName">User Name</label>
        <input class="form-control" type="text" id="userName" placeholder="User Name" th:field="*{UserName}">
        <span th:if="${#fields.hasErrors('UserName')}" th:errors="*{UserName}"></span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="text" id="password" placeholder="Password" th:field="*{Password}">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      </div>
      <div>

        <input class="btn btn-primary" type="submit" value="Save">
      </div>
    </form>
  </div>
</div>

</body>
</body>
</html>
