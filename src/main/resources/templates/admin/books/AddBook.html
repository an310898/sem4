<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
</head>
<body>
<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
  <label for="fullName">Full Name</label>
  <input type="text" th:field="*{fullName}" id="fullName" placeholder="Name">
  <span th:if="${#fields.hasErrors('UserName')}" th:errors="*{fullName}"></span>
  <label for="userName">User Name</label>
  <input type="text" th:field="*{userName}" id="userName" placeholder="Name">
  <span th:if="${#fields.hasErrors('UserName')}" th:errors="*{userName}"></span>
  <label for="password">Password</label>
  <input type="password" th:field="*{password}" id="password" placeholder="Password">
  <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
  <input type="submit" value="Add User">
</body>
</html>
