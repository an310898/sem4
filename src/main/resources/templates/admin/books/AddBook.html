<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/AdminLayout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Add new book</title>

    <th:block layout:fragment="script">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js" integrity="sha512-rMGGF4wg1R73ehtnxXBt5mbUfN9JUJwbk21KMlnLZDJh7BkPmeovBuddZCENJddHYYMkCh9hPFnPmS9sspki8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css" integrity="sha512-yVvxUQV0QESBt1SyZbNJMAwyKvFTLMyXSyBHDO4BG5t7k/Lw34tyqlSDlKIrIENIzCl+RVUNjmCPG+V/GMesRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </th:block>

</head>
<body>
<div id="page-content-wrapper" layout:fragment="content">
    <div class="container-fluid">
        <form action="#" th:action="@{/admin/book/save}" th:object="${book}" method="post">
            <div class="form-group">
                <label for="Name">Book Name</label>
                <input class="form-control" type="text" th:field="*{name}" id="Name" placeholder="Name">
                <!--                <span th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}"></span>-->
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" th:field="*{description}" id="description"
                       placeholder="Description">
                <!--                <span th:if="${#fields.hasErrors('Description')}" th:errors="*{Description}"></span>-->
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input class="form-control" type="text" th:field="*{price}" id="price" placeholder="Price">
                <!--                <span th:if="${#fields.hasErrors('Price')}" th:errors="*{Price}"></span>-->
            </div>
            <div class="form-group">
<!--                <label for="cate">Category</label>-->
                <select data-placeholder="Choose a category..." multiple class="chosen-select">
                    <option th:each="cate : ${category}" th:value="${cate.Id}" th:text="${cate.Name}"></option>
                </select>
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="Add Book">
            </div>
        </form>
    </div>
</div>
<script>
    $(document).ready(()=>{
        $(".chosen-select").chosen({
            no_results_text: "Oops, nothing found!"
        })
    })

</script>

</body>
</html>
