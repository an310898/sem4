<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/AdminLayout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Add new book</title>


    <th:block layout:fragment="headScript">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"
                integrity="sha512-rMGGF4wg1R73ehtnxXBt5mbUfN9JUJwbk21KMlnLZDJh7BkPmeovBuddZCENJddHYYMkCh9hPFnPmS9sspki8g=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css"
              integrity="sha512-yVvxUQV0QESBt1SyZbNJMAwyKvFTLMyXSyBHDO4BG5t7k/Lw34tyqlSDlKIrIENIzCl+RVUNjmCPG+V/GMesRw=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </th:block>

    <style>
        .chosen-choices{
            border: none;
        }
        #cateId_chosen{
            display: block;
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
    </style>
</head>
<body>
<div id="page-content-wrapper" layout:fragment="content">
    <div class="container-fluid">
        <form action="#" th:action="@{/admin/book/save}" th:object="${bookCateMap}" method="post" >
            <div class="form-group">
                <label for="Name">Book Name</label>
                <input class="form-control" type="text"  id="Name" placeholder="Name" th:field="*{bookName}">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" type="text"  id="author"
                       placeholder="Description" th:field="*{bookAuthor}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text"  id="description"
                       placeholder="Description" th:field="*{bookDescription}">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input class="form-control" type="text" id="price" placeholder="Price" th:field="*{bookPrice}">
                <!--                <span th:if="${#fields.hasErrors('Price')}" th:errors="*{Price}"></span>-->
            </div>
            <div class="form-group">
                                <label for="cateId">Category</label>
                <select data-placeholder="Choose a category..." multiple class="chosen-select" id="cateId" >
                    <option th:each="cate : ${category}" th:value="${cate.Id}" th:text="${cate.Name}"></option>
                </select>
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="Add Book">
            </div>
        </form>
    </div>
</div>
<th:block layout:fragment="script">
    <script>
        $(document).ready(function () {
            $(".chosen-select").chosen({
                width: "100%"
            })

        });
   </script>
</th:block>

</body>
</html>
